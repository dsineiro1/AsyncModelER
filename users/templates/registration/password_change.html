{% extends 'registration/master.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h3>Password Change</h3>

        <form method="post" id="password-change-form" class="needs-validation" novalidate>
            {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        <input type="password" id="{{ field.id_for_label }}" name="{{field.html_name}}" class="form-control">
                        <div id="{{field.html_name}}ErrorBlock" class="form-text text-danger">{{ field.errors }}</div>
                        <div id="{{field.html_name}}HelpBlock" class="form-text">{{ field.help_text }}</div>
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Save</button>
          </form>
</div>
{% endblock %}
