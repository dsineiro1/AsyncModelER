{% extends 'modeler/master.html' %}
{% load static %}
{% block head %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'modeler/profile.css' %}">

{% endblock %}

{% block content %}
        
    <div class="grid profile-grid">
        <div class="flex flex-column" id="profile-left">
            <div class="flex flex-column acenter" id="user-main">
                <div class="user-avatar" style="background-color: antiquewhite;"></div>
                <div class="spacer-16"></div>
                <span class="bold" id="user-name">{{user}}</span>
                <span>{{user.email}}</span>
            </div>
            <div class="profile-tabs">
                <a href="{% url 'modeler:profile_general' %}" class="profile-tab tab {{active.general}}">General information</a>
                <a href="{% url 'modeler:profile_settings' %}" class="profile-tab tab {{active.settings}}">User settings</a>
                <a href="{% url 'modeler:profile_diagrams' %}" class="profile-tab tab {{active.diagrams}}">Diagrams</a>
                <a href="{% url 'modeler:profile_tokens' %}" class="profile-tab tab {{active.tokens}}">Tokens</a>
            </div>
        </div>

        {% block profile %}{% endblock %}

{% endblock %}
